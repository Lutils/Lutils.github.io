    <h1 class="article-title" itemprop="name">
      CodeWars
    </h1>

    <div class="article-entry" itemprop="articleBody">
      
        <p>记录一些CodeWars上不错的题<br><a id="more"></a></p>
<blockquote>
<p>手机键盘按键次数问题</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Keypad</span> </span>&#123;</div><div class="line">  <span class="keyword">static</span> String[] keys = &#123;<span class="string">"1"</span>, <span class="string">"ABC2"</span>, <span class="string">"DEF3"</span>, <span class="string">"GHI4"</span>, <span class="string">"JKL5"</span>,</div><div class="line">                          <span class="string">"MNO6"</span>, <span class="string">"PQRS7"</span>, <span class="string">"TUV8"</span>, <span class="string">"WXYZ9"</span>, <span class="string">"*"</span>, <span class="string">" 0"</span>, <span class="string">"#"</span>&#125;;</div><div class="line">  </div><div class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">presses</span><span class="params">(String phrase)</span> </span>&#123;</div><div class="line">    <span class="keyword">int</span> nPresses = <span class="number">0</span>;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">char</span> c : phrase.toUpperCase().toCharArray())</div><div class="line">      <span class="keyword">for</span> (String s : keys)</div><div class="line">          nPresses += s.indexOf(c) + <span class="number">1</span>;</div><div class="line">    <span class="keyword">return</span> nPresses;</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>数字降序排列</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DescendingOrder</span> </span>&#123;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">sortDesc</span><span class="params">(<span class="keyword">final</span> <span class="keyword">int</span> num)</span> </span>&#123;</div><div class="line">        <span class="keyword">char</span>[] c = String.valueOf(num).toCharArray();</div><div class="line">        java.util.Arrays.sort(c);</div><div class="line">        <span class="keyword">return</span> Integer.parseInt(<span class="keyword">new</span> StringBuffer(<span class="keyword">new</span> String(c)).reverse().toString());</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>字符串依每一项中的数字进行排序</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Order</span> </span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">order</span><span class="params">(String words)</span> </span>&#123;</div><div class="line">		String[] arr = words.split(<span class="string">" "</span>);</div><div class="line">		StringBuilder result = <span class="keyword">new</span> StringBuilder(<span class="string">""</span>);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++) &#123;</div><div class="line">			<span class="keyword">for</span> (String s : arr) &#123;</div><div class="line">				<span class="keyword">if</span> (s.contains(String.valueOf(i))) &#123;</div><div class="line">					result.append(s + <span class="string">" "</span>);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> result.toString().trim();</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>最大子数组的数值和</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Max</span> </span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">sequence</span><span class="params">(<span class="keyword">int</span>[] arr)</span> </span>&#123;</div><div class="line">		<span class="keyword">int</span> m = <span class="number">0</span>, a = <span class="number">0</span>, s = <span class="number">0</span>;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> e : arr) &#123;</div><div class="line">		  s += e;</div><div class="line">		  m = Math.min(s, m);</div><div class="line">		  a = Math.max(a, s - m);</div><div class="line">		&#125;</div><div class="line">    <span class="keyword">return</span> a;</div><div class="line">  &#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>字符串加密问题</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Kata</span> </span>&#123;</div><div class="line">	<span class="comment">//正序(加密过程)</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">encrypt</span><span class="params">(<span class="keyword">final</span> String text, <span class="keyword">int</span> n)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span> (n &lt;= <span class="number">0</span> || text == <span class="keyword">null</span> || text.isEmpty()) &#123;</div><div class="line">			<span class="keyword">return</span> text;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		StringBuilder firstPart = <span class="keyword">new</span> StringBuilder();</div><div class="line">		StringBuilder secondPart = <span class="keyword">new</span> StringBuilder();</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; text.length(); i++) &#123;</div><div class="line">			<span class="keyword">char</span> aChar = text.charAt(i);</div><div class="line">			<span class="keyword">if</span> (i % <span class="number">2</span> == <span class="number">1</span>) &#123;</div><div class="line">				firstPart.append(aChar);</div><div class="line">			&#125; <span class="keyword">else</span> &#123;</div><div class="line">				secondPart.append(aChar);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		<span class="keyword">return</span> encrypt(firstPart.append(secondPart).toString(), --n);</div><div class="line">	&#125;</div><div class="line"></div><div class="line"></div><div class="line">	<span class="comment">//逆序(解密过程)</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">decrypt</span><span class="params">(<span class="keyword">final</span> String encryptedText, <span class="keyword">int</span> n)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span> (n &lt;= <span class="number">0</span> || encryptedText == <span class="keyword">null</span> || encryptedText.isEmpty()) &#123;</div><div class="line">			<span class="keyword">return</span> encryptedText;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		StringBuilder text = <span class="keyword">new</span> StringBuilder();</div><div class="line">		<span class="keyword">final</span> <span class="keyword">int</span> half = encryptedText.length() / <span class="number">2</span>;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; half; i++) &#123;</div><div class="line">			text.append(encryptedText.charAt(half + i)).append(</div><div class="line">					encryptedText.charAt(i));</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (encryptedText.length() % <span class="number">2</span> == <span class="number">1</span>) &#123;</div><div class="line">			text.append(encryptedText.charAt(encryptedText.length() - <span class="number">1</span>));</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		<span class="keyword">return</span> decrypt(text.toString(), --n);</div><div class="line">	&#125;</div></pre></td></tr></table></figure>
<p>每隔n位取出字符串的一个字符并组成新字符</p>
